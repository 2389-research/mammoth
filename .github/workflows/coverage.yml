# ABOUTME: Coverage threshold workflow for makeatron - runs check-coverage.sh on push/PR.
# ABOUTME: Fails the build if any package drops below its configured coverage threshold.

name: Coverage

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  coverage:
    name: Coverage Thresholds
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: Run coverage threshold check
        run: |
          chmod +x scripts/check-coverage.sh
          scripts/check-coverage.sh

      - name: Generate coverage profile
        if: always()
        run: go test ./... -coverprofile=coverage.out || true

      - name: Upload coverage report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage-threshold-report
          path: coverage.out
          retention-days: 14
