<!-- ABOUTME: Single post view template with rendered markdown content. -->
<!-- ABOUTME: Includes edit and delete action buttons that trigger HTMX requests. -->
{% extends "base.html" %}

{% block title %}{{ post.title }} - Blog{% endblock %}

{% block content %}
<article class="post-full" id="post-detail">
    <header class="post-header">
        <h1>{{ post.title }}</h1>
        <time class="post-date">{{ post.created_at[:10] }}</time>
        {% if post.updated_at != post.created_at %}
            <span class="post-updated">(edited {{ post.updated_at[:10] }})</span>
        {% endif %}
    </header>

    <div class="post-body">
        {{ rendered_body | safe }}
    </div>

    <div class="post-actions">
        <button class="btn btn-secondary"
                hx-get="/posts/{{ post.id }}/edit"
                hx-target="#main-content"
                hx-push-url="true">Edit</button>
        <button class="btn btn-danger"
                hx-get="/posts/{{ post.id }}/confirm-delete"
                hx-target="#main-content">Delete</button>
        <a href="/"
           class="btn btn-link"
           hx-get="/"
           hx-target="#main-content"
           hx-push-url="true">Back to posts</a>
    </div>
</article>
{% endblock %}
