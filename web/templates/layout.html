<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{.Title}} - mammoth</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <style>
        :root {
            --bg: #1a1a2e;
            --bg-surface: #16213e;
            --bg-card: #0f3460;
            --text: #e0e0e0;
            --text-muted: #8899aa;
            --accent: #e94560;
            --accent-dim: #c23152;
            --green: #53d769;
            --border: #2a2a4a;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, monospace;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }

        a { color: var(--accent); text-decoration: none; }
        a:hover { text-decoration: underline; }

        nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem 2rem;
            background: var(--bg-surface);
            border-bottom: 1px solid var(--border);
        }

        .nav-brand {
            font-size: 1.4rem;
            font-weight: bold;
            color: var(--accent);
            letter-spacing: 0.05em;
        }

        .nav-project {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .wizard-steps {
            display: flex;
            justify-content: center;
            gap: 2rem;
            padding: 1rem 2rem;
            background: var(--bg-surface);
            border-bottom: 1px solid var(--border);
        }

        .wizard-step {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .wizard-step .step-num {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 1.5rem;
            height: 1.5rem;
            border-radius: 50%;
            border: 1px solid var(--text-muted);
            font-size: 0.75rem;
        }

        .wizard-step.active {
            color: var(--accent);
        }

        .wizard-step.active .step-num {
            background: var(--accent);
            color: var(--bg);
            border-color: var(--accent);
        }

        .wizard-step.done {
            color: var(--green);
        }

        .wizard-step.done .step-num {
            background: var(--green);
            color: var(--bg);
            border-color: var(--green);
        }

        .wizard-arrow {
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        main {
            max-width: 960px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1rem;
        }

        .card h3 {
            margin-bottom: 0.5rem;
        }

        .card p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .btn {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.9rem;
            font-family: inherit;
            color: var(--text);
            background: var(--accent);
            transition: background 0.15s;
        }

        .btn:hover {
            background: var(--accent-dim);
            text-decoration: none;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--accent);
            color: var(--accent);
        }

        .btn-outline:hover {
            background: var(--accent);
            color: var(--text);
        }

        label {
            display: block;
            margin-bottom: 0.25rem;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        input[type="text"], textarea {
            width: 100%;
            padding: 0.5rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            color: var(--text);
            font-family: inherit;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        textarea {
            min-height: 200px;
            resize: vertical;
        }

        .phase-badge {
            display: inline-block;
            padding: 0.2rem 0.6rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .phase-spec { background: #1a3a5c; color: #6fa8dc; }
        .phase-edit { background: #3a2a1a; color: #e6a647; }
        .phase-build { background: #1a3a2a; color: #53d769; }
        .phase-done { background: #2a2a2a; color: #aaa; }
    </style>
</head>
<body>
    <nav>
        <a href="/" class="nav-brand">mammoth</a>
        {{if .Project}}
            <span class="nav-project">{{.Project.Name}}</span>
        {{end}}
    </nav>

    <div class="wizard-steps">
        <div class="wizard-step{{if eq .ActivePhase "spec"}} active{{end}}">
            <span class="step-num">1</span> Spec
        </div>
        <span class="wizard-arrow">&#8594;</span>
        <div class="wizard-step{{if eq .ActivePhase "edit"}} active{{end}}">
            <span class="step-num">2</span> Edit
        </div>
        <span class="wizard-arrow">&#8594;</span>
        <div class="wizard-step{{if eq .ActivePhase "build"}} active{{end}}">
            <span class="step-num">3</span> Build
        </div>
    </div>

    <main>
        {{block "content" .}}{{end}}
    </main>
</body>
</html>
