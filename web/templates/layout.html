<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{.Title}} - mammoth</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300;0,9..40,400;0,9..40,500;0,9..40,600;1,9..40,400&family=DM+Serif+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/spec-static/style.css">
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <style>
        .web-rail-links {
            padding: 0 12px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .web-rail-link {
            display: block;
            border-radius: var(--radius-xl);
            padding: 10px 12px;
            font-size: 13px;
            color: var(--text-primary);
            text-decoration: none;
        }
        .web-rail-link:hover {
            background: var(--bg-secondary);
        }
        .web-rail-link.active {
            background: var(--text-primary);
            color: var(--bg-card);
        }
        .web-phase-row {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 8px;
        }
        .web-phase-pill {
            border-radius: 999px;
            padding: 3px 10px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.04em;
            border: 1px solid var(--border);
            background: var(--bg-secondary);
        }
        .web-phase-spec { color: #3b82f6; }
        .web-phase-edit { color: #b45309; }
        .web-phase-build { color: #059669; }
        .web-phase-done { color: var(--text-muted); }
        .web-grid-2 {
            display: grid;
            grid-template-columns: repeat(2, minmax(0, 1fr));
            gap: 16px;
        }
        .web-grid-3 {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 16px;
        }
        .web-stack {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .web-inline-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 12px;
        }
        .web-note {
            color: var(--text-muted);
            font-size: 12px;
        }
        @media (max-width: 1024px) {
            .web-grid-3, .web-grid-2 {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="app-layout">
        <nav class="nav-rail">
            <div class="rail-header">
                <span>mammoth</span>
                {{if .Project}}
                <div class="web-phase-row">
                    <span>{{.Project.Name}}</span>
                </div>
                {{end}}
            </div>
            <div class="web-rail-links">
                <a href="/" class="web-rail-link{{if eq .Title "Home"}} active{{end}}">Home</a>
                <a href="/projects/new" class="web-rail-link{{if eq .Title "New Project"}} active{{end}}">Start Project</a>
                {{if .Project}}
                <a href="/projects/{{.Project.ID}}" class="web-rail-link{{if eq .Title .Project.Name}} active{{end}}">Project Overview</a>
                <a href="/projects/{{.Project.ID}}/spec" class="web-rail-link">Spec</a>
                <a href="/projects/{{.Project.ID}}/editor" class="web-rail-link">Edit</a>
                <a href="/projects/{{.Project.ID}}/build" class="web-rail-link">Build</a>
                {{end}}
            </div>
            <div class="rail-footer"></div>
        </nav>

        <div class="workspace">
            <header class="command-bar">
                <div class="command-bar-left">
                    <span class="command-bar-title">{{.Title}}</span>
                </div>
                <div class="command-bar-right">
                    {{if .Project}}
                    <span class="web-phase-pill web-phase-{{.Project.Phase}}">{{.Project.Phase}}</span>
                    {{end}}
                    <div class="web-phase-row">
                        <span>Spec</span>
                        <span>&#8594;</span>
                        <span>Edit</span>
                        <span>&#8594;</span>
                        <span>Build</span>
                    </div>
                </div>
            </header>
            <main class="canvas">
                {{block "content" .}}{{end}}
            </main>
        </div>
    </div>
</body>
</html>
