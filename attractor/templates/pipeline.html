<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pipeline {{.ID}} - Makeatron</title>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <script src="https://unpkg.com/htmx-ext-sse@2.2.2/sse.js"></script>
    <script src="https://unpkg.com/idiomorph@0.3.0"></script>
    <script src="https://unpkg.com/htmx-ext-idiomorph@0.3.0/idiomorph-ext.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <script>
        (function() {
            var saved = localStorage.getItem('theme');
            if (saved === 'dark' || (!saved && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            }
        })();
    </script>
    <style>
        :root {
            --color-brand: #2563eb;
            --color-brand-subtle: rgba(37, 99, 235, 0.08);
            --color-brand-text: #1d4ed8;
            --color-green: #16a34a;
            --color-green-subtle: rgba(22, 163, 74, 0.08);
            --color-amber: #ca8a04;
            --color-amber-subtle: rgba(202, 138, 4, 0.08);
            --color-red: #dc2626;
            --color-red-subtle: rgba(220, 38, 38, 0.06);
            --color-slate: #64748b;
            --color-text-primary: #111827;
            --color-text-secondary: #6b7280;
            --color-text-tertiary: #9ca3af;
            --color-surface: #ffffff;
            --color-bg: #f9fafb;
            --color-border: rgba(0, 0, 0, 0.06);
            --color-graph-bg: #f3f4f6;
            --color-hover: rgba(0, 0, 0, 0.025);
            --color-card-shadow: 0 1px 2px 0 rgba(0,0,0,0.03), 0 1px 3px -1px rgba(0,0,0,0.04);
            --color-btn-text: #ffffff;
            --font-sans: 'Inter', system-ui, sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        html.dark {
            --color-brand: #60a5fa;
            --color-brand-subtle: rgba(96, 165, 250, 0.1);
            --color-brand-text: #93bbfd;
            --color-green: #4ade80;
            --color-green-subtle: rgba(74, 222, 128, 0.1);
            --color-amber: #fbbf24;
            --color-amber-subtle: rgba(251, 191, 36, 0.1);
            --color-red: #f87171;
            --color-red-subtle: rgba(248, 113, 113, 0.08);
            --color-slate: #64748b;
            --color-text-primary: #f1f5f9;
            --color-text-secondary: #94a3b8;
            --color-text-tertiary: #475569;
            --color-surface: rgba(255, 255, 255, 0.03);
            --color-bg: #0c0f14;
            --color-border: rgba(255, 255, 255, 0.06);
            --color-graph-bg: rgba(255, 255, 255, 0.02);
            --color-hover: rgba(255, 255, 255, 0.03);
            --color-card-shadow: 0 0 0 1px rgba(255, 255, 255, 0.04);
            --color-btn-text: #0c0f14;
        }

        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: var(--font-sans);
            background: var(--color-bg);
            color: var(--color-text-primary);
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--color-border); border-radius: 3px; }

        /* ---- ANIMATIONS ---- */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulseDot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        @keyframes eventSlide {
            from { opacity: 0; transform: translateY(8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ---- NAV ---- */
        .nav {
            padding: 16px 24px;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: fadeIn 0.3s ease-out;
        }
        .nav-back {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            color: var(--color-text-secondary);
            text-decoration: none;
            transition: background 0.15s;
        }
        .nav-back:hover { background: var(--color-hover); }
        .nav-back svg { width: 16px; height: 16px; }
        .nav-id {
            font-family: var(--font-mono);
            font-size: 13px;
            font-weight: 500;
            color: var(--color-text-primary);
        }

        /* ---- STATUS BADGE ---- */
        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            font-family: var(--font-sans);
            font-size: 11px;
            font-weight: 500;
            padding: 2px 8px;
            border-radius: 9999px;
            white-space: nowrap;
        }
        .status-dot {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }
        .status-running { background: var(--color-amber-subtle); color: var(--color-amber); }
        .status-running .status-dot { background: var(--color-amber); animation: pulseDot 1.8s ease-in-out infinite; }
        .status-completed { background: var(--color-green-subtle); color: var(--color-green); }
        .status-completed .status-dot { background: var(--color-green); }
        .status-failed { background: var(--color-red-subtle); color: var(--color-red); }
        .status-failed .status-dot { background: var(--color-red); }
        .status-cancelled { background: var(--color-hover); color: var(--color-text-tertiary); }
        .status-cancelled .status-dot { background: var(--color-text-tertiary); }

        /* ---- ACTIVE NODE ---- */
        .active-node {
            font-family: var(--font-mono);
            font-size: 12px;
            font-weight: 500;
            color: var(--color-amber);
        }

        .nav-right {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sse-indicator {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--color-green);
            opacity: 0;
            transition: opacity 0.3s;
        }
        .sse-indicator.connected { opacity: 1; }

        .stop-btn {
            font-family: var(--font-sans);
            font-size: 12px;
            font-weight: 500;
            color: var(--color-red);
            background: var(--color-red-subtle);
            border: none;
            padding: 6px 14px;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.15s;
        }
        .stop-btn:hover { background: var(--color-red-subtle); }

        .theme-toggle {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: none;
            background: transparent;
            color: var(--color-text-tertiary);
            cursor: pointer;
            transition: background 0.15s;
        }
        .theme-toggle:hover { background: var(--color-hover); }
        .theme-toggle svg { width: 16px; height: 16px; }
        .theme-toggle .icon-sun { display: none; }
        .theme-toggle .icon-moon { display: block; }
        html.dark .theme-toggle .icon-sun { display: block; }
        html.dark .theme-toggle .icon-moon { display: none; }

        /* ---- MAIN LAYOUT ---- */
        .main {
            max-width: 1100px;
            margin: 0 auto;
            padding: 0 24px 32px;
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        .grid-2col {
            display: grid;
            grid-template-columns: 5fr 3fr;
            gap: 24px;
        }

        /* ---- PANELS ---- */
        .panel {
            background: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: 16px;
            box-shadow: var(--color-card-shadow);
            overflow: hidden;
            animation: fadeIn 0.4s ease-out both;
        }
        .panel:nth-child(1) { animation-delay: 0.02s; }
        .panel:nth-child(2) { animation-delay: 0.06s; }
        .panel:nth-child(3) { animation-delay: 0.10s; }
        .panel:nth-child(4) { animation-delay: 0.14s; }

        .panel-header {
            padding: 20px 20px 0 20px;
            font-size: 13px;
            font-weight: 500;
            color: var(--color-text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .panel-body {
            padding: 16px 20px 20px;
            max-height: 480px;
            overflow-y: auto;
        }

        /* ---- GRAPH PANEL ---- */
        .graph-panel .panel-body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 120px;
            overflow: hidden;
            background: var(--color-graph-bg);
            border-radius: 12px;
            margin: 16px 20px 20px;
            padding: 20px;
        }
        .graph-panel .panel-body svg {
            width: 100%;
            height: auto;
        }

        /* ---- TOKEN STATS ---- */
        .token-stats {
            display: flex;
            flex-wrap: wrap;
            gap: 16px 24px;
        }
        .token-counter {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }
        .token-value {
            font-family: var(--font-mono);
            font-size: 17px;
            font-weight: 500;
            color: var(--color-text-primary);
            line-height: 1.3;
            font-variant-numeric: tabular-nums;
        }
        .token-label {
            font-size: 11px;
            color: var(--color-text-tertiary);
        }

        /* ---- TOOL ACTIVITY ---- */
        .tool-card {
            background: var(--color-graph-bg);
            border-radius: 12px;
            padding: 12px 16px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.15s;
        }
        .tool-card:hover { background: var(--color-hover); }
        .tool-card:last-child { margin-bottom: 0; }
        .tool-output-full { display: none; font-family: var(--font-mono); font-size: 12px; color: var(--color-text-secondary); margin-top: 8px; white-space: pre-wrap; word-break: break-all; }
        .tool-card.expanded .tool-output { display: none; }
        .tool-card.expanded .tool-output-full { display: block; }

        .tool-header {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .tool-dot {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }
        .tool-done .tool-dot { background: var(--color-green); }
        .tool-running .tool-dot { background: var(--color-amber); animation: pulseDot 1.8s ease-in-out infinite; }
        .tool-name {
            font-family: var(--font-mono);
            font-size: 13px;
            font-weight: 500;
            color: var(--color-text-primary);
        }
        .tool-node {
            font-family: var(--font-mono);
            font-size: 11px;
            color: var(--color-text-tertiary);
        }
        .tool-duration {
            margin-left: auto;
            font-family: var(--font-mono);
            font-size: 11px;
            color: var(--color-text-tertiary);
            font-variant-numeric: tabular-nums;
        }
        .tool-running .tool-duration {
            color: var(--color-amber);
            animation: pulseDot 1.8s ease-in-out infinite;
        }
        .tool-output {
            font-family: var(--font-mono);
            font-size: 12px;
            color: var(--color-text-tertiary);
            margin-top: 8px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        /* ---- CONTEXT ---- */
        .ctx-entries {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .ctx-row {
            display: flex;
            align-items: baseline;
            gap: 12px;
        }
        .ctx-key {
            font-family: var(--font-mono);
            font-size: 12px;
            color: var(--color-text-tertiary);
            white-space: nowrap;
        }
        .ctx-val {
            font-family: var(--font-mono);
            font-size: 12px;
            color: var(--color-text-primary);
            word-break: break-all;
        }

        /* ---- QUESTIONS ---- */
        .question-card {
            background: var(--color-graph-bg);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 10px;
        }
        .question-card:last-child { margin-bottom: 0; }

        .question-text {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 12px;
            color: var(--color-text-primary);
            line-height: 1.5;
        }
        .question-options {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        .answer-btn {
            font-family: var(--font-sans);
            font-size: 12px;
            font-weight: 500;
            background: transparent;
            color: var(--color-text-primary);
            border: 1px solid var(--color-border);
            padding: 6px 14px;
            border-radius: 12px;
            cursor: pointer;
            transition: background 0.15s, border-color 0.15s, color 0.15s;
        }
        .answer-btn:hover {
            background: var(--color-brand-subtle);
            border-color: var(--color-brand);
            color: var(--color-brand-text);
        }
        .answer-btn:active { transform: scale(0.97); }

        /* ---- EVENT LOG (collapsible) ---- */
        .events-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            cursor: pointer;
            user-select: none;
            transition: background 0.15s;
        }
        .events-toggle:hover { background: var(--color-hover); }
        .events-toggle-left {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .events-toggle-label {
            font-size: 13px;
            font-weight: 500;
            color: var(--color-text-tertiary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .events-count {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 20px;
            height: 20px;
            padding: 0 6px;
            border-radius: 9999px;
            background: var(--color-brand-subtle);
            color: var(--color-brand);
            font-size: 11px;
            font-weight: 500;
        }
        .chevron {
            width: 16px;
            height: 16px;
            color: var(--color-text-tertiary);
            transition: transform 0.2s ease;
        }
        .events-toggle.open .chevron {
            transform: rotate(180deg);
        }
        .events-body {
            display: none;
        }
        .events-body.open {
            display: block;
        }
        .events-body .panel-body {
            padding: 0 20px 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        /* ---- EVENT ITEMS ---- */
        .event-item {
            font-family: var(--font-mono);
            font-size: 12px;
            display: flex;
            align-items: baseline;
            gap: 16px;
            padding: 6px 12px;
            border-radius: 8px;
            animation: eventSlide 0.2s ease-out;
        }
        .event-item:hover { background: var(--color-hover); }

        .event-time {
            color: var(--color-text-tertiary);
            min-width: 65px;
        }
        .event-type {
            color: var(--color-brand);
            min-width: 130px;
            font-weight: 500;
        }
        .event-node {
            color: var(--color-amber);
        }
        .event-detail {
            color: var(--color-text-tertiary);
            margin-left: auto;
        }
        .event-output {
            color: var(--color-text-tertiary);
        }
        .event-tokens {
            color: var(--color-brand);
            font-size: 11px;
        }

        /* ---- EMPTY / NO-DATA ---- */
        .no-data {
            color: var(--color-text-tertiary);
            font-size: 13px;
            text-align: center;
            padding: 32px 16px;
        }

        /* ---- ERROR DISPLAY ---- */
        .error-banner {
            background: var(--color-red-subtle);
            border-radius: 12px;
            color: var(--color-red);
            font-family: var(--font-mono);
            font-size: 13px;
            line-height: 1.6;
            padding: 12px 16px;
            word-break: break-word;
        }

        /* ---- RIGHT COLUMN STACK ---- */
        .right-col {
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* ---- RESPONSIVE ---- */
        @media (max-width: 900px) {
            .grid-2col { grid-template-columns: 1fr; }
            .nav { padding: 12px 16px; }
            .main { padding: 0 16px 32px; }
        }
    </style>
</head>
<body>
    <div id="dashboard-sse" hx-ext="sse" sse-connect="/ui/pipelines/{{.ID}}/dashboard-stream" sse-close="pipeline-done">
    <nav class="nav">
        <a class="nav-back" href="/" aria-label="Back to dashboard">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"/><polyline points="12 19 5 12 12 5"/>
            </svg>
        </a>
        <span class="nav-id">{{.ID}}</span>
        <span id="status-badge" sse-swap="status" hx-swap="innerHTML">
            <span class="status-badge status-{{.Status}}"><span class="status-dot"></span>{{.Status}}</span>
        </span>
        <span id="active-node-indicator" sse-swap="active-node" hx-swap="innerHTML">
        </span>
        <div class="nav-right">
            <span class="sse-indicator" id="sse-dot"></span>
            {{if eq .Status "running"}}
            <form method="POST" action="/pipelines/{{.ID}}/cancel" style="display:inline">
                <button type="submit" class="stop-btn">Stop</button>
            </form>
            {{end}}
            <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
                <svg class="icon-sun" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
                </svg>
                <svg class="icon-moon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"/>
                </svg>
            </button>
        </div>
    </nav>

    <div class="main">
        {{if .Error}}
        <!-- Error Banner -->
        <div class="error-banner">{{.Error}}</div>
        {{end}}

        <!-- Graph Panel -->
        <div class="panel graph-panel">
            <div class="panel-header">Pipeline Graph</div>
            <div class="panel-body" id="graph-container"
                 sse-swap="graph" hx-swap="innerHTML">
                <div class="no-data">Loading graph...</div>
            </div>
        </div>

        <!-- Two-column grid -->
        <div class="grid-2col">
            <!-- Left column -->
            <div style="display:flex; flex-direction:column; gap:24px;">
                <!-- Token Stats -->
                <div class="panel">
                    <div class="panel-header">Token Usage</div>
                    <div class="panel-body" id="tokens-container"
                         hx-ext="morph"
                         sse-swap="tokens"
                         hx-swap="morph:innerHTML">
                    </div>
                </div>

                <!-- Tool Activity -->
                <div class="panel">
                    <div class="panel-header">Tool Activity</div>
                    <div class="panel-body" id="tools-container"
                         hx-ext="morph"
                         sse-swap="tools"
                         hx-swap="morph:innerHTML">
                        <div class="no-data">No tool calls yet</div>
                    </div>
                </div>
            </div>

            <!-- Right column -->
            <div class="right-col">
                <!-- Questions Panel -->
                <div class="panel">
                    <div class="panel-header">Human Gates</div>
                    <div class="panel-body" id="questions-container"
                         sse-swap="questions"
                         hx-swap="innerHTML">
                        <div class="no-data">No pending questions</div>
                    </div>
                </div>

                <!-- Context Panel -->
                <div class="panel">
                    <div class="panel-header">Pipeline Context</div>
                    <div class="panel-body" id="context-container"
                         sse-swap="context"
                         hx-swap="innerHTML">
                        <div class="no-data">No context available yet</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Event Log (collapsible) -->
        <div class="panel">
            <div class="events-toggle" id="events-toggle" role="button" tabindex="0" aria-expanded="false" onclick="toggleEvents()" onkeydown="if(event.key==='Enter'||event.key===' '){event.preventDefault();toggleEvents();}">
                <div class="events-toggle-left">
                    <span class="events-toggle-label">Event Log</span>
                    <span class="events-count" id="events-count">0</span>
                </div>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="chevron">
                    <polyline points="6 9 12 15 18 9"/>
                </svg>
            </div>
            <div class="events-body" id="events-body">
                <div class="panel-body" id="events-container"
                     sse-swap="events"
                     hx-swap="innerHTML">
                </div>
                <!-- Appends individual new events as they arrive -->
                <div sse-swap="event-item"
                     hx-target="#events-container"
                     hx-swap="beforeend"
                     style="display:none">
                </div>
            </div>
        </div>
    </div>
    </div>

    <script>
        function toggleTheme() {
            document.documentElement.classList.toggle('dark');
            localStorage.setItem('theme', document.documentElement.classList.contains('dark') ? 'dark' : 'light');
        }

        function toggleEvents() {
            var toggle = document.getElementById('events-toggle');
            var body = document.getElementById('events-body');
            toggle.classList.toggle('open');
            body.classList.toggle('open');
            toggle.setAttribute('aria-expanded', toggle.classList.contains('open'));
        }

        // Update event count badge
        function updateEventCount() {
            var container = document.getElementById('events-container');
            var badge = document.getElementById('events-count');
            if (container && badge) {
                var items = container.querySelectorAll('.event-item');
                badge.textContent = items.length;
            }
        }

        // Auto-scroll events panel as new events arrive
        var eventsContainer = document.getElementById('events-container');
        if (eventsContainer) {
            var observer = new MutationObserver(function() {
                eventsContainer.scrollTop = eventsContainer.scrollHeight;
                updateEventCount();
            });
            observer.observe(eventsContainer, { childList: true, subtree: true });
        }

        // SSE connection indicator
        document.body.addEventListener('htmx:sseOpen', function() {
            var dot = document.getElementById('sse-dot');
            if (dot) dot.classList.add('connected');
        });
        document.body.addEventListener('htmx:sseClose', function() {
            var dot = document.getElementById('sse-dot');
            if (dot) dot.classList.remove('connected');
        });
        document.body.addEventListener('htmx:sseError', function() {
            var dot = document.getElementById('sse-dot');
            if (dot) dot.classList.remove('connected');
        });
    </script>
</body>
