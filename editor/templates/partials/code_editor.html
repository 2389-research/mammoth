{{define "code_editor"}}
<div id="code-editor" hx-swap-oob="true">
    <h3>DOT Source</h3>
    <textarea
        id="dot-textarea"
        name="dot"
        rows="30"
        hx-post="{{.BasePath}}/sessions/{{.SessionID}}/dot"
        hx-trigger="input changed delay:500ms"
        hx-target="#editor-panels"
        hx-swap="none">{{.Session.RawDOT}}</textarea>
</div>
{{end}}
